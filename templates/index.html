{% extends "base.html" %}

{% block title -%} Főoldal {%- endblock %}

{% block content %}
<main class="flex flex-col items-center justify-center gap-24">
    <h1 class="text-4xl">Kampány szavazás</h1>
    <div class="flex flex-col items-center justify-evenly gap-6">
        <a class="bg-blue-800 hover:shadow-lg hover:shadow-blue-800/50 p-5 rounded-md mx-auto" href="
            {%- if logged_in -%}
            /vote
            {%- else -%}
            /login
            {%- endif -%}
            ">Szavazz!</a>

        {% if logged_in -%}
        <a href="/logout">Kijelentkezés</a>
        {%- endif %}
    </div>
</main>
{% endblock content %}
