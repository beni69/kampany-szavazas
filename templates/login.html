{% extends "base.html" %}

{% block title -%} Login {%- endblock %}

{% block head %}
<script src="https://accounts.google.com/gsi/client?hl=hu" async></script>
{% endblock head %}

{% block heading %}<div></div>{% endblock heading %}

{% block content %}
<main class="flex flex-col gap-6 items-center justify-center h-screen w-screen fixed top-0 left-0">
    <div id="g_id_onload"
        data-client_id="195594341058-l1e4lkla1giucgbhggfmreumha6qdgmq.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="redirect"
        data-login_uri="/auth/callback"
        data-hd="szlgbp.hu"
        data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
        data-locale="hu"
        data-type="standard"
        data-shape="rectangular"
        data-theme="filled_blue"
        data-text="signin"
        data-size="large"
        data-logo_alignment="left">
    </div>
    <a href="/" hx-boost="true" class="hover:underline">Vissza</a>
</main>
{% endblock content %}
