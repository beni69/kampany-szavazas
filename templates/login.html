{% extends "base.html" %}

{% block title -%} Login {%- endblock %}

{% block head %}
<script src="https://accounts.google.com/gsi/client?hl=hu" async></script>
<style>
:root, body {
    height: 100%;
}
main {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
}
</style>
{% endblock head %}

{% block content %}
<main>
    <div id="g_id_onload"
        data-client_id="195594341058-l1e4lkla1giucgbhggfmreumha6qdgmq.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="redirect"
        data-login_uri="http://localhost:3000/auth/callback"
        data-auto_prompt="false">
    </div>
    <!-- data-hd="szlgbp.hu" -->

    <div class="g_id_signin"
        data-locale="hu"
        data-type="standard"
        data-shape="rectangular"
        data-theme="filled_blue"
        data-text="signin"
        data-size="large"
        data-logo_alignment="left">
    </div>
</main>
{% endblock content %}
